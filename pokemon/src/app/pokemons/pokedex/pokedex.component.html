<mat-drawer-container class="pokedex-container">
  <mat-drawer mode="side" class="pokedex-drawer" opened disableClose>
      <app-pokemon-list (itemChanged)="setDetail($event)"></app-pokemon-list>
  </mat-drawer>
  <mat-drawer-content>
      <app-pokemon-detail [id]="selectedId"></app-pokemon-detail>
  </mat-drawer-content>
</mat-drawer-container>
